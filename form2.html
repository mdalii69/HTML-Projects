<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2><b>Event Registration</b></h2>
        <label for="textarea1">Name:</label>
        <br>
        <input type="text" id="textarea1">
        <br><br>
        <label for="textarea2">Email Id:</label>
        <br>
        <input type="email" id="textarea2">
        <br><br>
        <label for="number">Phone:</label>
        <br>
        <input type="tel" name="number" id="number">
        <br><br>
        <label for="select">Occupation:</label>
        <br><br>
        <select name="select" id="select">
            <option value="choose">Choose</option>
            <option value="student">Student</option>
            <option value="pro">Professional</option>
            <option value="other">Others</option>
        </select>
        <br><br>
        <label>Interest:</label>
        <br><br>
        <input type="checkbox" id="interest1">
        <label for="interest1">HTML</label>
        <br>
        <input type="checkbox" id="interest2">
        <label for="interest2">CSS</label>
        <br>
        <input type="checkbox" id="interest3">
        <label for="interest3">JavaScript</label>
        <br><br>
        <label for="comment">Comments:</label>
        <br>
        <textarea name="text" id="comment"></textarea>
        <Button>Register</Button>
    </form>
</body>
</html>
