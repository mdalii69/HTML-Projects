<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset> 
            <legend> <label for="textarea1">Name:</label>
                <input type="text" id="textarea1" placeholder="Enter Name Here...">
                <label for="textarea2">Email Id:</label>
                <input type="email" id="textarea2" placeholder="Enter Email Here...">
                <label for="number">Phone:</label>
                <input type="tel" id="number" placeholder="Enter Contact Here...">
            </legend>
            <br>
        <label for="textfield2">Password:</label>
        <input type="password" name="textfield2" id="textfield2" placeholder="Enter Password Here...">
        <br>
        <br>
        <label for="textarea1">Enter About Yourself:</label>
        <textarea name="textarea1" id="textarea1"  placeholder="Enter text here..."></textarea>
        <br>
        <br>
        <label for="country">Select Country:</label>
         <select name="country" id="country">
            <option value="select">Choose</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
         </select>
        <br>
        <br>
        <label for="date1">Date Of Birth:</label>
        <input type="date" name="date1" id="date1">
        <br>
        <br>
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">

        <label for="radio3">Prefer Not to Say</label>
        <input type="radio" name="radio" id="radio3">
        <br>
        <br>
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>
        <label for="file1">Upload</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <label for="Button1">Button1:</label>
        <input type="submit" name="Button1" id="Button1" value="Subscribe">
        <br>
        <br>
        <label for="Button2">Button2:</label>
        <Button id="Button2">Submit</Button>
        <br>
        <br>
        <label for="Button3">Button3:</label>
        <br>
        <input type="image" name="image1" id="Button3" alt="Click Here" src="image.png" height="50px" width="50px">
    </fieldset>
    </form>
</body>
</html>
